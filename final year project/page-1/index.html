<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Project Allocation Website</title>

    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div class="frame">

        <!--  part 1 -- column1 man image icon -->
        <div class="overlap-img">
            <img class="man-img" src="main.png" alt="main icon">
        </div>

        <!-- part 2 -- all login contents -->
        <div class="details">
            <div class="card-body">
                <!--  college logo -->
                <img src="college.png" alt="" class="logo-img">

                <!-- login form -->
                <form class="form-box px-3">

                    <div class="form-input user">
                        <span><i class="fa fa-envelope-o"></i></span>
                        <input type="email" name="" placeholder="Username" tabindex="10" required="">
                    </div>

                    <div class="form-input user">
                        <span><i class="fa fa-key"></i></span>
                        <input type="password" name="" placeholder="Password" required="">
                    </div>

                    <div class="mb-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="cb1" name="">
                            <label class="custom-control-label" for="cb1">Remember me</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary text-uppercase">
                            Login
                        </button>
                    </div>

                    <div class="text-right">
                        <a href="#" class="forget-link">
                            Forget Password?
                        </a>
                    </div>

                    <div class="text-right">
                        <a href="#" class="register-link">
                            Register here
                        </a>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
