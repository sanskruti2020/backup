<!-- tutorial 6 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>

<body>
    <!-- to attach any link in the website -->
    <!-- to open the provided link in new tab we will use -- target="_blank" attribute -->
    <a href="https://google.com">Click here to go to Google<br></a>
    <a href="https://google.com" target="_blank">Click here to go to Google on new tab</a>

    <!-- to link the website to some internal links --- just use a /   -->
    <a href="/body1.html" target="_blank"><br> to open body1.html file <br></a>

    <!-- if image is not present in local file saved here then alt text (we can give any text ) will be shown -->
    <img src="sanskruti.jpg" alt="Error in image loading"><br>      <!-- image not present -->
    <p>image from internet explorrer </p>
    <img src="https://thumbs.dreamstime.com/b/rainbow-love-heart-background-red-wood-60045149.jpg" alt="remote image"><br>

    <!-- adding the local image -- images.jpg -->
    <img src="images.jpg" width="500" height="600">

    <!-- style attribute to add color and The title attribute defines some extra information about an element. -->
    <p style="color: red;">This is the red paragraph !! <br></p>
    <p title="I am Sanskruti Jaiswal">Mouse over this paragraph, to display the title attribute</p>
</body>
</html>
