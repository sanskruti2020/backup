<!-- intro to CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ways to add css</title>

    <!-- Note - the type of CSS which is writeen later in code will be given the precedence (will be regflected in output)-->

    <!-- Internal CSS -->
    <style>
        p{
            color: red;
            background-color: black;
        }
    </style>

    <!-- External CSS -- we need to add an style sheet -->
    <link rel="stylesheet" href="tut14.css">     <!-- linking the tut14.css file-->

</head>

<body>
    <h3>This is CSS tutorial</h3>
    <!-- Inline CSS-->
    <p style="color: yellow;">This will teach everything about css</p> 
    <p>Heloo everyone , how are you all</p>   
    
</body>
</html>
