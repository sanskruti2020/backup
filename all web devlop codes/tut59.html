<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>
    <div class="conatiner">This is a container</div>
    <script>
        // creating date in javascript
        let dt = new Date();
        console.log(dt);

        let dte = new Date(0);                // standard reference 
        console.log(dte);

        let newdate = new Date("2028-04-23");
        console.log(newdate);

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let dat = newDate.getDate();
        console.log("The date is ", dat);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let hr = newDate.getHours();
        console.log("The hour is ", hr);

        // it automatically corrects and shift itself
        newDate.setDate(39);
        newDate.setSeconds(29);
        console.log(newDate);
    </script>
</body>
</html>
