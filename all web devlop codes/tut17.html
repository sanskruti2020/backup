<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <!-- copying the style sheet from the browser for importing a font in heading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* font imported from web safe --- google fonts */
        h3{
            font-family: 'Roboto Slab', serif;
            font-weight: bold;
        }
        /* font family default */
        p{
            font-family:'Times New Roman', Times, serif;    /* this are list of fonts */
            font-size:45px;
            line-height: 5.8em;           /* this gives spacing between previos text and the given selector*/
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Lets play with fonts, it is verry exciting </p>
</body>
</html>
