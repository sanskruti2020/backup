<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>

    <style>
        #firstPara{
            color: red;     /* color by name */
        }
        #secondPara{          /* this has three values (red, green, blue) --- value ranges from 0 to 255*/
            color: rgb(0, 255, 174)
        }
        #thirdPara{          /* hex colors -- hash codes */
            color:#d42da5
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">this is my paragraph for first box</p>

    <h2>This is my second box</h2>
    <p id="secondPara">this is my paragraph for second box</p>

    <h2>This is my third box</h2>
    <p id="thirdPara">this is my paragraph for third box</p>
</body>
</html>
