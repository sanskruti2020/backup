<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements</title>
</head>
<body>
    <!-- block elements -->
    <p style="border: 2px solid red;">this is a paragraph</p> <p style="border: 2px solid blue;">this is also a paragraph</p>
    <!-- inline elements  -->
    <span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid blue;">this is also a span</span>      
    <!-- span is an inline element/tag both line will apear on same -->
</body>
</html>
