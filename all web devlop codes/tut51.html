<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope, If-Else Switch-Case</title>
</head>
<body>
    <!--     div>ul>li{Item-$}*7       -->
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>

    <script>
        // SCOPE *****************************************************************************
        var string1 = "This is a string1";
        var string1 = "This is a string2"      // var -- it can easily be changed 
        console.log(string1);

        // USE let
        let a = "u";           // global scope -- variable -- its value (a) cannot be changed
        // let a = "u6";    ---- it will cause an error 
        // block 
        {
            let a = "u6";          // local variable  ----now it wont cause error 
            console.log(a);   // OUTPUT --> u6
        }
        console.log(a);       // OUTPUT --> u

        // USE const
        const b = "This cannot be changed";
        // b = "no i want to change this";       -- will throw an error
        console.log(b);

        //  *********************************************************************************

        // Conditional
        let age = 34;
        if(age>18){
            console.log("You can drink water");
        }
        else if(age==2){
            console.log("Age is 2")
        }
        else if(age==5){
            console.log("Age is 5")
        }
        else{
            console.log("You can drink Cold Drink");
        }

        // SWITCH-CASE ******************************************************************************
        const cups = 47;
        switch (cups) 
        {
        case 4:
            console.log("The value of cups is 4")
            break;

        case 41:
            console.log("The value of cups is 41")
            break;

        case 42:
            console.log("The value of cups is 42")
            break;

        case 43:
            console.log("The value of cups is 43")
            break;
    
        default:
            console.log("The value of cups is none of 4, 41, 42, 43")
            break;
        }

    </script>
</body>
</html>
